<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epic Warrior</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- AUDIO -->
<audio id="bgm" loop>
  <source src="media/bgm.mp3" type="audio/mp3">
</audio>

<!-- START SCREEN -->
<div id="startScreen">
  <button id="startBtn">ENTER THE KINGDOM</button>
</div>

<!-- INTRO VIDEO -->
<section class="intro">
  <video autoplay muted playsinline>
    <source src="media/intro.mp4" type="video/mp4">
  </video>
  <h1 class="intro-text">THE RISE OF THE KING</h1>
</section>

<!-- SMOKE -->
<div class="smoke"></div>

<!-- FIRE SPARKS -->
<canvas id="sparks"></canvas>

<!-- LEGEND -->
<section class="legend">
  <img src="images/look2.png" class="legend-img">

  <div class="legend-text">
    <h2>THE WARRIOR OF DESTINY</h2>
    <p>Born in fire. Forged by fate.</p>
  </div>

  <img src="assets/sword.svg" class="sword">
</section>

<script src="script.js"></script>
</body>
</html>
